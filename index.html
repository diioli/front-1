<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;0,600;1,100;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>indeed beats</title>
</head>
<body>
    <header>
        <div>
            <img src="./music-icon1.png" alt="logo">
        </div>    
            <ul>
                <li>
                    <a target="_blank" href="https://twitter.com/diioli">twitter</a>
                </li>
                <li>
                    <a target="_blank" href="https://www.instagram.com/diioli/">instagram</a>
                </li>
                <li>
                    <a target="_blank" href="mailto:diioli@hotmail.com">e-mail</a>
                </li>
            </ul>
    </header>

    <main>
        <section class="container">
            <div class="name">
                <h1>indeed beats</h1>
                <h5>beat-makers</h5>
            </div>

            <div onclick="displayabout()" id="arrow">
                <i id="animation" class="fas fa-sort-down"></i>
            </div>

            <div style="display: none;" id="about">
                <p>
                    <b>not a money driven organization, indeed beats is for art and for change!</b>
                </p>
            </div>

            <div>
                <h5>send us crazy beats!</h5>
            </div>

            <div class="form">
                <form action="">
                    <input type="url" placeholder="your URL here">
                    <button>submit now!</button>
                </form>
            </div>
        </section>

    </main>
    <script>
        function displayabout() {
            var arrow = document.getElementById('animation')
            arrow.classList.toggle('rotate');
            var display = document.getElementById('about')
            display.classList.toggle('active');
        }

    </script>
</body>
</html>
